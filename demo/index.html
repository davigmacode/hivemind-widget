<html>
  <head>
    <title>Hivemind Widget</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
      html, body {
        font-family: 'Roboto Condensed', sans-serif;
        background: #fff;
      }
      .widgets {
        display: flex;
      }
      .widget {
        box-sizing: border-box;
        padding: 20px;
        display: inline-block;
        float: left;
        width: 33.3%;
      }
    </style>
  </head>
  <body>
    <div class="widgets">
      <div class="widget">
        <hivemind-content
          hiveid="59099db7d8e7da00b8cc1c2d"
          limit="5"
          datetime="ld"
          overflow="hidden"
          engagement="reactions"
          thumb="left"></hivemind-content>
      </div>
      <div class="widget">
        <hivemind-content
          hiveid="5909a025d8e7da00b8cc1c30"
          limit="5"
          datetime="rv"
          overflow="display"
          engagement="hidden"
          thumb="left"></hivemind-content>
      </div>
      <div class="widget">
        <hivemind-content
          hiveid="590aa6ccd8e7da00b8cc1c3c"
          limit="5"
          datetime="st"
          overflow="hidden"
          engagement="basic"
          thumb="left"></hivemind-content>
      </div>
    </div>

    <div class="widgets">
      <div class="widget">
        <hivemind-summary
          hiveid="59099db7d8e7da00b8cc1c2d"
          interval="weekly"></hivemind-summary>
      </div>
      <div class="widget">
        <hivemind-summary
          hiveid="5909a025d8e7da00b8cc1c30"
          interval="monthly"></hivemind-summary>
      </div>
      <div class="widget">
        <hivemind-summary
          hiveid="590aa6ccd8e7da00b8cc1c3c"
          interval="none"></hivemind-summary>
      </div>
    </div>

    <div class="widgets">
      <div class="widget">
        <hivemind-trend
          hiveid="59099db7d8e7da00b8cc1c2d"
          interval="weekly"
          engagement="likes"></hivemind-trend>
      </div>
      <div class="widget">
        <hivemind-trend
          hiveid="5909a025d8e7da00b8cc1c30"
          interval="weekly"
          engagement="comments"></hivemind-trend>
      </div>
      <div class="widget">
        <hivemind-trend
          hiveid="590aa6ccd8e7da00b8cc1c3c"
          interval="monthly"
          engagement="shares"></hivemind-trend>
      </div>
    </div>

    <script>window.hivemind = { apikey: 'f303f607-edc8-464a-9782-1aba7855677f' }</script>
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.full.min.js"></script>
    <script src="https://unpkg.com/chartjs-plugin-datalabels@0.1.0/dist/chartjs-plugin-datalabels.js"></script>
    <script src="https://unpkg.com/document-register-element@1.7.0/build/document-register-element.js"></script>
    <script src="https://unpkg.com/hivemind-widget@1.0.0/dist/bundle.js"></script>
  </body>
</html>
