<html>
  <head>
    <title>Hivemind Widget</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
      html, body {
        font-family: 'Roboto Condensed', sans-serif;
        background: #fff;
      }
      .widgets {
        display: flex;
      }
      .widget {
        box-sizing: border-box;
        padding: 20px;
        display: inline-block;
        float: left;
        width: 33.3%;
      }
    </style>
  </head>
  <body>
    <div class="widgets">
      <div class="widget">
        <hivemind-content
          hiveid="59ead35cb7cab700c330dafb"
          limit="5"
          datetime="ld"
          overflow="hidden"
          engagement="reactions"
          thumb="left"></hivemind-content>
      </div>
      <div class="widget">
        <hivemind-content
          hiveid="59ead4e9b7cab700c330dafd"
          limit="5"
          datetime="rv"
          overflow="display"
          engagement="hidden"
          thumb="left"></hivemind-content>
      </div>
      <div class="widget">
        <hivemind-content
          hiveid="59ead50db7cab700c330db00"
          limit="5"
          datetime="st"
          overflow="hidden"
          engagement="basic"
          thumb="left"></hivemind-content>
      </div>
    </div>

    <div class="widgets">
      <div class="widget">
        <hivemind-summary
          hiveid="59099db7d8e7da00b8cc1c2d"
          interval="weekly"></hivemind-summary>
      </div>
      <div class="widget">
        <hivemind-summary
          hiveid="5909a025d8e7da00b8cc1c30"
          interval="monthly"></hivemind-summary>
      </div>
      <div class="widget">
        <hivemind-summary
          hiveid="590aa6ccd8e7da00b8cc1c3c"
          interval="none"></hivemind-summary>
      </div>
    </div>

    <div class="widgets">
      <div class="widget">
        <hivemind-trend
          hiveid="59099db7d8e7da00b8cc1c2d"
          interval="weekly"
          engagement="basic"></hivemind-trend>
      </div>
      <div class="widget">
        <hivemind-trend
          hiveid="5909a025d8e7da00b8cc1c30"
          interval="weekly"
          engagement="basic"></hivemind-trend>
      </div>
      <div class="widget">
        <hivemind-trend
          hiveid="590aa6ccd8e7da00b8cc1c3c"
          interval="monthly"
          engagement="reactions"></hivemind-trend>
      </div>
    </div>

    <script>window.hivemind = { apikey: 'f303f607-edc8-464a-9782-1aba7855677f' }</script>
    <script src="https://unpkg.com/chart.js@2.7.0/dist/Chart.min.js"></script>
    <script src="https://unpkg.com/chartjs-plugin-datalabels@0.1.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="../dist/bundle.js"></script>
  </body>
</html>
