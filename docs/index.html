<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hivemind Widget</title>
  <meta name="description" content="Web component widget for hivemind">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    name: 'Hivemind Widget',
    repo: 'https://github.com/davigmacode/hivemind-widget',
    themeColor: '#01B698',
    loadSidebar: true,
    coverpage: true
  }
  window.hivemind = {
    apikey: 'f303f607-edc8-464a-9782-1aba7855677f'
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/chart.js@2.7.0/dist/Chart.min.js"></script>
<script src="//unpkg.com/chartjs-plugin-datalabels@0.1.0/dist/chartjs-plugin-datalabels.min.js"></script>
<script src="//unpkg.com/hivemind-widget/dist/bundle.js"></script>
</html>
